<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending-machine.html</title>
    <link rel="stylesheet" href="./css/vending-machine.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <img class="logo" src="./img/logo.png" alt="">
    <div class="container">
        <section class="left">d
            <section class="drink"></section>
            <section class="get-drink"></section>
        </section>
        <section class="right">
            <section class="money">
                <p>소지금:</p>
                <p>25,000원</p>
            </section>
            <section class="count">
                <p>획득한 음료</p>
                <section class="drink-count">
                    <ul>
                        <li>
                            <img src="./img/red.png" alt="">
                            <p class="drink-name">Original_Cola</p>
                            <p class="number">1</p>
                        </li>
                        <li>
                            <img src="./img/green.png" alt="">
                            <p class="drink-name">Green_Cola</p>
                            <p class="number">2</p>
                        </li>
                        <li>
                            <img src="./img/orange.png" alt="">
                            <p class="drink-name">Orange_Cola</p>
                            <p class="number">1</p>
                        </li>
                        <li>
                            <img src="./img/violet.png" alt="">
                            <p class="drink-name">Violet_Cola</p>
                            <p class="number">5</p>
                        </li>
                    </ul>
                    <div class="scroll"></div>
                </section>
                <p>총금액 : 9,000원</p>
            </section>
        </section>
    </div>
</body>

</html>
